<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WORDWALL</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #ffffff; /* white background */
    color: #212529;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 0.5em;
    color: #0d6efd;
    text-align: center;
  }

  .info {
    font-size: 1.6em;
    margin-bottom: 40px;
    text-align: center;
  }

  .info span {
    display: inline-block;
    margin: 0 40px; /* space between ID and Location */
  }

  .sheet-container {
    display: flex;
    flex-direction: column; /* vertical layout */
    gap: 40px; /* space between images */
    align-items: center;
    width: 100%;
    max-width: 1200px;
  }

  .sheet-container img {
    width: 100%;
    max-width: 1200px;
    height: auto;
    border: 2px solid #0d6efd;
    border-radius: 8px;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
  }

  a.button {
    display: inline-block;
    background-color: #0d6efd;
    color: #fff;
    font-size: 1.2em;
    text-decoration: none;
    padding: 15px 30px;
    border-radius: 8px;
    transition: background 0.3s;
    margin: 20px 0; /* space around buttons */
  }

  a.button:hover {
    background-color: #0b5ed7;
  }

  footer {
    font-size: 0.9em;
    color: #6c757d;
    margin-top: 60px;
  }

</style>
</head>
<body>

  <h1>WORDWALL Poster Archive</h1>

  <div class="info">
    <span>Community: BOSA</span><span>Location: Bosa ITA</span>
  </div>


  <!-- Sheets images -->
  <div class="sheet-container">
    <img src="BOSA_Sheet1.png" alt="Sheet 1">
    <img src="BOSA_Sheet2.png" alt="Sheet 2">
    <img src="BOSA_Sheet3.png" alt="Sheet 3">
    <img src="BOSA_Sheet4.png" alt="Sheet 4">
    <img src="BOSA_Sheet5.png" alt="Sheet 5">
  </div>
  

  <footer>
    &copy; 2026 BYOB Project. All rights reserved.
  </footer>

</body>
</html>
