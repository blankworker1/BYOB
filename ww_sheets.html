<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WORDWALL</title>
<style>
  body {
    background-color: #ffffff;
    font-family: sans-serif;
    padding: 20px;
    color: #212529;
  }
  h1 {
    text-align: center;
    margin-bottom: 10px;
  }
  .info {
    text-align: center;
    margin-bottom: 20px;
  }
  .info label {
    font-weight: bold;
    margin-right: 10px;
  }
  .sheet-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }
  .sheet-container img {
    max-width: 45%;
    height: auto;
    border: 1px solid #ccc;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

<h1>WORDWALL</h1>

<div class="info">
  <div><label>ID:</label> <span id="wallID">WW05</span></div>
  <div><label>Location:</label> <span id="location">Unknown</span></div>
</div>

<div class="sheet-container">
  <img src="Sheet1.png" alt="Sheet 1">
  <img src="Sheet2.png" alt="Sheet 2">
  <img src="Sheet3.png" alt="Sheet 3">
  <img src="Sheet4.png" alt="Sheet 4">
  <img src="Sheet5.png" alt="Sheet 5">
</div>

</body>
</html>
